name: Build
on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: PreternaturalAI/preternatural-github-actions/.github/workflows/preternatural-build.yml@main
    with:
      xcode-version: '16'
      configurations: '["debug"]'